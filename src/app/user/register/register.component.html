<div class="container">
    <form class="register" action="" method="post">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <input class="input-error" type="text" name="username" id="username" placeholder="Johny">
            </p>
            <p class="error">
                Username is required!
            </p>

            <!-- email -->
            <p class="field field-icon">
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </p>
            <!-- <p class="error">
                Email is required!
            </p>
            <p class="error">
                Email is not valid!
            </p> -->

            <!-- password -->
            <p class="field field-icon">
                <input type="password" name="password" id="password" placeholder="******">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <!-- rePassword -->
            <p class="field field-icon">
                <input type="password" name="rePassword" id="rePassword" placeholder="******">
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button disabled>Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/user/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>

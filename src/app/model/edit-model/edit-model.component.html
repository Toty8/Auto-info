<div class="container">
    <div class="edit-model-border">
        <div class="header-background">
            <span>Edit Model</span>
        </div>
        <form #form="ngForm" (ngSubmit)="editModel(form)">
            <div class="edit-model-prop">
                <label for="name">Model name<span class="red">*</span></label>
                <input type="text" name="name" id="name" ngModel="{{model.name}}" #inputModelName="ngModel" required>

                <ng-container>
                    <p class="error" *ngIf="inputModelName.errors?.['required']">
                        Model name is required.
                    </p>
                </ng-container>

            </div>
            <div class="edit-model-prop">
                <label for="imageUrl">Image Url<span class="red">*</span></label>
                <input type="text" name="imageUrl" id="imageUrl" ngModel="{{model.imageUrl}}" #inputModelImageUrl="ngModel" required [appImageUrl]="imageURLRegEx">
                <ng-container>
                    <p class="error" *ngIf="inputModelImageUrl.errors?.['required']">
                        Image Url is required.
                    </p>
                    <p class="error" *ngIf="inputModelImageUrl.errors?.['imageValidator']">
                        Image Url must be valid.
                    </p>
                </ng-container>
            </div>
            <div class="edit-model-buttons">
                <button [disabled]="form.invalid">Edit</button>
            </div>
        </form>
    </div>
</div>
